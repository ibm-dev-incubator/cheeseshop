{% extends "base.html" %}
{% block title %}CS:GO Maps{% endblock %}
{% block content %}
    <h2>Known maps</h2>
    <ul>
        {% for map in maps %}
        <li>{{ map.team_1 }} vs {{ map.team_2 }} on {{ map.map_name }}. UUID: {{ map.uuid }} <a href="/games/csgo/gsi/maps/{{ map.uuid }}/position_heatmap">Position Heatmap</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
